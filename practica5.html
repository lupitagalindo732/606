<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/Bootstrap.min.css">
        <title> Practica Bootstrap/JS/PHP</title>
    </head>
    <body>
     <div class="row d=flex justify = content-center">
         <h2 class="txt-center display-6 mt-5">Registro</h2>
         <div class="card shadow bg light">
             <div class="container">
                 <form action="" method="Post">
                     <input type="text" class="form-control mt-3" name="Nombre" id="Nombre" placeholder="Nombre" required="Por favor digita tu nombre">
                     <input type="date" class=" form-control mt-3" name="Edad" id="Edad" placeholder="Edad" required="Selecciona tu fecha de nacimiento">
                     <input type="number" class="form-control mt-3" name="edad"id="Edad" placeholder="Edad" required="">
                     <textarea name="Direccion" id="Direccion" class="form-controlmt-3" placeholder="Direccion"></textarea>
                     <input type="tel" class="form-control mt-3" name="Telefono" id=" Telefono" placeholder="Telefono" required="">
                     <input type="Email" class="form-control mt-3" name="Email" id="Email" placeholder=" Email">
                     <button onclick="Enviar();" class="btn btn-sm btn-success mt-3">Enviar</button>

                 </form>
             </div>
         </div>
         <script>
             function Enviar(){
                 campo = document.getElementById(' Nombre'),value;
                 campo1 = document.getElementById(' Edad'),value;
                 campo2 = document.getElementById(' Direccion'),value;
                 campo3 = document.getElementById(' Telefono'),value;
                 campo4 = document.getElementById(' Email'),value;
                 if(campo == ' ' ){
                     alert("Por favor digita tu Nombre no puede estar vacio");
                 }
                 else if(campo1 == ' '){
                     alert("Por favor digita tu Edad no puede estar vacio");
                 }
                 else if(campo2 == ' '){
                     alert("Porfavor digita tu Direccion no puede estar vacio");
                 }
                 else if(campo3 == ' '){
                     alert("Porfavor digita tu telefono no puede estar vacio");
                 }
                 else if(campo4 == ' '){
                     alert("Porfavor digita tu email no puede estar vacio");
                 }
                 else{
                     return false;
                 }

             }
         </script>
    </body>
</html>
